    <div class="container py-5">
        <h2 class="text-center">Carrito de Compras</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>AcciÃ³n</th>
                </tr>
            </thead>
            <tbody id="lista-carrito">
                <!-- Los productos agregados aparecerÃ¡n aquÃ­ -->
            </tbody>
        </table>
        <h3>Total: $<span id="total-carrito">0</span></h3>
        <button class="btn btn-danger" id="vaciar-carrito">Vaciar Carrito</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const listaCarrito = document.getElementById("lista-carrito");
            const totalCarrito = document.getElementById("total-carrito");
            const btnVaciarCarrito = document.getElementById("vaciar-carrito");

            function mostrarCarrito() {
                let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
                listaCarrito.innerHTML = "";    1

                let total = 0;

                carrito.forEach((producto, index) => {
                    const subtotal = producto.precio * producto.cantidad;
                    total += subtotal;

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${producto.nombre}</td>
                        <td>$${producto.precio}</td>
                        <td>${producto.cantidad}</td>
                        <td>$${subtotal}</td>
                        <td><button class="btn btn-danger btn-sm eliminar-producto" data-index="${index}">Eliminar</button></td>
                    `;

                    listaCarrito.appendChild(row);
                });

                totalCarrito.textContent = total;

                document.querySelectorAll(".eliminar-producto").forEach(btn => {
                    btn.addEventListener("click", (e) => {
                        const index = e.target.dataset.index;
                        carrito.splice(index, 1);
                        localStorage.setItem("carrito", JSON.stringify(carrito));
                        mostrarCarrito();
                    });
                });
            }

            btnVaciarCarrito.addEventListener("click", () => {
                localStorage.removeItem("carrito");
                mostrarCarrito();
            });

            mostrarCarrito();
        });
    </script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
