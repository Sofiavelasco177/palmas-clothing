<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Palmas</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3.1.2/lit-html.js",
            "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@3.1.2/"
        }
    }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="palm_logo.png" alt="Palm Logo" class="logo">
        <h1>Bem-vindo às Palmas</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>
            <button type="submit" id="loginButton">
                <img src="palm_leaf_icon.png" alt="" class="button-icon">
                Entrar
            </button>
        </form>
        <div id="messageArea"></div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
